<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="p-5">
        <div class="modal-dialog  my-2 border border-dark-subtle border-top-0 border-bottom-0">
            <div class="modal-content">
                <div class="modal-header border bg-light border border-dark-subtle border-start-0 border-end-0 py-2">
                    <h1 class="modal-title fs-4 ms-2" id="exampleModalLabel">Payment form example</h1>
                </div>
                <div class="modal-body p-2 px-4">
                    <form class="row py-4 needs-validation" novalidate>
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                        <div class="col-md-5 mb-4">
                            <label for="validationCustom01" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="validationCustom01"
                                placeholder="XXXXXXXXXXXXXXXXXXXXXXXXXX" required>
                        </div>
                        <div class="col-md-3">
                            <label for="validationCustom02" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="validationCustom02" placeholder="00000"
                                required>
                        </div>
                        <div class="col-md-4">
                            <label for="validationCustom02" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="validationCustom02" placeholder="00000"
                                required>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="validationCustom01" class="form-label">First name</label>
                            <input type="text" class="form-control" id="validationCustom01" required>
                        </div>
                        <div class="col-md-6">
                            <label for="validationCustom02" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="validationCustom02" required>
                            <div class="valid-feedback">
                                Looks good!value="Otto"
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="validationCustom03" class="form-label">City</label>
                            <input type="text" class="form-control" id="validationCustom03" required>
                        </div>
                        <div class="col-md-3">
                            <label for="validationCustom04" class="form-label">State</label>
                            <select class="form-select" id="validationCustom04" required>
                                <option selected disabled value="">Pick a state...</option>
                                <option>...</option>
                            </select>

                        </div>
                        <div class="col-md-3">
                            <label for="validationCustom05" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="validationCustom05" required>
                        </div>
                        <div class="col-4 h-100">
                            <p>We accept:</p>
                            <div class="d-flex h-100">
                                <div
                                    class="form-check col-3 text-white py-2 bg-secondary d-flex justify-content-center">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label ms-2" for="exampleRadios1">
                                        <i class="fa-brands fa-cc-paypal"></i>
                                    </label>
                                </div>
                                <div
                                    class="form-check col-3 text-white py-2 bg-secondary d-flex justify-content-center">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios1" value="option1">
                                    <label class="form-check-label ms-2" for="exampleRadios1">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>
                                <div
                                    class="form-check col-3 text-white py-2 bg-secondary d-flex justify-content-center">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios1" value="option1">
                                    <label class="form-check-label ms-2" for="exampleRadios1">
                                        <i class="fa-solid fa-credit-card"></i>
                                    </label>
                                </div>
                                <div
                                    class="form-check col-3 text-white py-2 bg-secondary d-flex justify-content-center">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios1" value="option1">
                                    <label class="form-check-label ms-2" for="exampleRadios1">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-2"></div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="validationTextarea" class="form-label">Message</label>
                                <textarea class="form-control pb-5" id="validationTextarea" required></textarea>
                                <p class="fs-10 text-secondary py-2">Add any notes here</p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer bg-light py-2 px-2 border border-dark-subtle">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary mx-2">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
